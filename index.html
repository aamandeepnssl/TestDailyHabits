<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD's Momentum</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        :root { --bg: #121212; --panel: #1e1e1e; --text: #ffffff; --olive: #708238; --orange: #ff8c00; --grey: #333; }
        body { font-family: 'Oswald', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; text-transform: uppercase; letter-spacing: 1px; }
        .container { max-width: 650px; margin: 0 auto; }
        h1.main-title { text-align: center; color: var(--orange); font-size: 2.5rem; margin-bottom: 5px; letter-spacing: 3px; }
        .motto { text-align: center; font-size: 0.8rem; color: var(--olive); margin-bottom: 30px; letter-spacing: 2px; }
        .date-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; background: var(--panel); padding: 15px; border-left: 5px solid var(--olive); }
        .nav-btn { background: var(--grey); border: none; color: white; padding: 5px 15px; cursor: pointer; font-family: 'Oswald', sans-serif; }
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--panel); padding: 15px; text-align: center; border-bottom: 3px solid var(--grey); }
        .stat-card span { display: block; font-size: 2rem; color: var(--orange); }
        .add-box { background: var(--panel); padding: 20px; margin-bottom: 20px; }
        input[type="text"] { width: 70%; padding: 10px; background: #000; border: 1px solid var(--grey); color: white; font-family: 'Oswald', sans-serif; }
        .day-picker { display: flex; gap: 5px; margin-top: 15px; justify-content: space-between; }
        .task-item { display: flex; align-items: center; background: var(--panel); padding: 15px; margin-bottom: 10px; justify-content: space-between; border-right: 4px solid var(--grey); }
        .hidden { display: none; }
        
        /* Heatmap Styles */
        .heatmap-container { background: var(--panel); padding: 20px; margin-top: 30px; border-top: 3px solid var(--orange); }
        .heatmap-grid { display: grid; grid-template-columns: repeat(20, 1fr); gap: 4px; margin-top: 10px; }
        .heat-square { aspect-ratio: 1; background: #111; border-radius: 2px; font-size: 0.5rem; display: flex; align-items: center; justify-content: center; color: #444; }
        .level-0 { background: #1a1a1a; }
        .level-1 { background: #2d3319; }
        .level-2 { background: #4b5826; }
        .level-3 { background: #708238; } /* Full Olive */
    </style>
</head>
<body>

<div class="container">
    <h1 class="main-title">AD'S MOMENTUM</h1>
    <p class="motto">Consistency is the only currency.</p>

    <div class="date-nav">
        <button class="nav-btn" onclick="changeDate(-1)">PREV</button>
        <h2 id="currentDateDisplay">LOADING...</h2>
        <button class="nav-btn" onclick="changeDate(1)">NEXT</button>
    </div>

    <div class="dashboard">
        <div class="stat-card"><h3>DAILY PROGRESS</h3><span id="dailyStat">0%</span></div>
        <div class="stat-card"><h3>STREAK</h3><span id="streakStat">0 DAYS</span></div>
    </div>

    <div class="add-box">
        <div style="display:flex; gap:10px;">
            <input type="text" id="taskInput" placeholder="ENTER NEW HABIT...">
            <button onclick="addTask()" style="background:var(--olive); color:white; border:none; padding:10px; cursor:pointer; font-family:'Oswald'">ADD</button>
        </div>
        <div style="margin-top:15px;">
            <label style="font-size: 0.8rem;"><input type="checkbox" id="isRecurring" onchange="toggleDayPicker()"> RECURRING?</label>
            <div id="dayPicker" class="day-picker hidden">
                <label><input type="checkbox" value="1"> MON</label>
                <label><input type="checkbox" value="2"> TUE</label>
                <label><input type="checkbox" value="3"> WED</label>
                <label><input type="checkbox" value="4"> THU</label>
                <label><input type="checkbox" value="5"> FRI</label>
                <label><input type="checkbox" value="6"> SAT</label>
                <label><input type="checkbox" value="0"> SUN</label>
            </div>
        </div>
    </div>

    <div id="taskList"></div>

    <div class="heatmap-container">
        <h3>MOMENTUM HEATMAP (Last 100 Days)</h3>
        <div class="heatmap-grid" id="heatmapGrid"></div>
    </div>
</div>

<script>
    // --- INSERT FIREBASE CONFIG HERE ---
    const firebaseConfig = {
        apiKey: "AIzaSyCP8ZsngB137J1q186KHYeQKsIXzTbq580",
            authDomain: "mydailyhabits-5b16d.firebaseapp.com",
            databaseURL: "https://mydailyhabits-5b16d-default-rtdb.firebaseio.com",
            projectId: "mydailyhabits-5b16d",
            storageBucket: "mydailyhabits-5b16d.firebasestorage.app",
            messagingSenderId: "50093682600",
            appId: "1:50093682600:web:26644d7a3deb366ee3379d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentViewingDate = new Date();
    currentViewingDate.setHours(0,0,0,0);

    function toggleDayPicker() { document.getElementById('dayPicker').classList.toggle('hidden', !document.getElementById('isRecurring').checked); }
    function changeDate(days) { currentViewingDate.setDate(currentViewingDate.getDate() + days); render(); }
    function formatDate(date) { return date.toISOString().split('T')[0]; }

    function addTask() {
        const text = document.getElementById('taskInput').value;
        const isRec = document.getElementById('isRecurring').checked;
        const days = Array.from(document.querySelectorAll('#dayPicker input:checked')).map(i => parseInt(i.value));
        if(!text) return;
        db.ref('habits/definitions').push({ id: Date.now(), text, recurring: isRec, days: isRec ? days : null, createdDate: formatDate(currentViewingDate) });
        document.getElementById('taskInput').value = "";
    }

    function toggleCheck(taskId) {
        const key = formatDate(currentViewingDate);
        const ref = db.ref(`habits/progress/${key}/${taskId}`);
        ref.once('value', s => ref.set(!s.val()));
    }

    function generateHeatmap(allData) {
        const grid = document.getElementById('heatmapGrid');
        grid.innerHTML = "";
        const definitions = allData.definitions || {};
        const progress = allData.progress || {};
        
        for (let i = 99; i >= 0; i--) {
            const d = new Date();
            d.setDate(d.getDate() - i);
            d.setHours(0,0,0,0);
            const key = formatDate(d);
            const dayOfW = d.getDay();
            
            let total = 0, done = 0;
            Object.values(definitions).forEach(t => {
                if ((!t.recurring && t.createdDate === key) || (t.recurring && t.days.includes(dayOfW))) {
                    total++;
                    if (progress[key] && progress[key][t.id]) done++;
                }
            });

            const pct = total > 0 ? (done / total) : -1;
            let level = "level-0";
            if (pct > 0) level = "level-1";
            if (pct > 0.6) level = "level-2";
            if (pct === 1) level = "level-3";
            if (pct === -1) level = "level-0"; // No tasks scheduled

            grid.innerHTML += `<div class="heat-square ${level}" title="${key}"></div>`;
        }
    }

    function render() {
        const dateKey = formatDate(currentViewingDate);
        document.getElementById('currentDateDisplay').innerText = currentViewingDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });

        db.ref('habits').on('value', snap => {
            const data = snap.val() || {};
            const definitions = data.definitions || {};
            const dailyProgress = (data.progress && data.progress[dateKey]) ? data.progress[dateKey] : {};
            const listDiv = document.getElementById('taskList');
            listDiv.innerHTML = "";
            let totalTasks = 0, completedTasks = 0;

            Object.values(definitions).forEach(task => {
                const isToday = (!task.recurring && task.createdDate === dateKey) || (task.recurring && task.days.includes(currentViewingDate.getDay()));
                if (isToday) {
                    totalTasks++;
                    const isChecked = dailyProgress[task.id] || false;
                    if(isChecked) completedTasks++;
                    listDiv.innerHTML += `<div class="task-item">
                        <div style="display:flex; align-items:center; gap:15px;">
                            <input type="checkbox" ${isChecked ? 'checked' : ''} onclick="toggleCheck(${task.id})">
                            <span style="${isChecked ? 'text-decoration:line-through; color:#555' : ''}">${task.text}</span>
                        </div>
                    </div>`;
                }
            });
            document.getElementById('dailyStat').innerText = (totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0) + "%";
            generateHeatmap(data);
        });
    }
    render();
</script>
</body>
</html>
