<!DOCTYPE html>
<html>
<head>
    <title>Checklist Sync</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
    <h1>My Checklist</h1>
    <div id="loading">Loading data from cloud...</div>
    
    <input type="checkbox" id="task1" onclick="saveData()"> <label>Task 1</label><br>
    <input type="checkbox" id="task2" onclick="saveData()"> <label>Task 2</label>

    <script>
        // 2. YOUR CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyCP8ZsngB137J1q186KHYeQKsIXzTbq580",
            authDomain: "mydailyhabits-5b16d.firebaseapp.com",
            databaseURL: "https://mydailyhabits-5b16d-default-rtdb.firebaseio.com",
            projectId: "mydailyhabits-5b16d",
            storageBucket: "mydailyhabits-5b16d.firebasestorage.app",
            messagingSenderId: "50093682600",
            appId: "1:50093682600:web:26644d7a3deb366ee3379d"
        };

        // 3. Initialize
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 4. Save to Cloud
        function saveData() {
            const t1 = document.getElementById('task1').checked;
            const t2 = document.getElementById('task2').checked;
            db.ref('tasks').set({ task1: t1, task2: t2 });
        }

        // 5. Read from Cloud (Sync)
        db.ref('tasks').on('value', (snapshot) => {
            document.getElementById('loading').style.display = 'none';
            const data = snapshot.val();
            if(data) {
                document.getElementById('task1').checked = data.task1;
                document.getElementById('task2').checked = data.task2;
            }
        });
    </script>
</body>
</html>
